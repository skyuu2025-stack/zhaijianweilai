    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #020617;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
            padding-bottom: env(safe-area-inset-bottom);
            overscroll-behavior-y: contain;
            touch-action: pan-x pan-y;
        }
        
        :root {
            --bezier-spiritual: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-morphism {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes spiritualBreath {
            0%, 100% { transform: scale(1); opacity: 0.7; filter: brightness(1); }
            50% { transform: scale(1.08); opacity: 1; filter: brightness(1.3); }
        }
        .animate-spiritual-breath {
            animation: spiritualBreath 4s ease-in-out infinite;
        }

        @keyframes sacredRotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.2; }
            50% { transform: rotate(180deg) scale(1.15); opacity: 0.4; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.2; }
        }
        .animate-sacred-rotate {
            animation: sacredRotate 12s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s linear infinite;
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-spiritual-shine {
            background: linear-gradient(90deg, #4f46e5, #c7d2fe, #4f46e5);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s linear infinite;
        }

        @keyframes empatheticFade {
            0% { opacity: 0; transform: translateY(10px); filter: blur(4px); }
            20%, 80% { opacity: 1; transform: translateY(0); filter: blur(0px); }
            100% { opacity: 0; transform: translateY(-10px); filter: blur(4px); }
        }
        .animate-empathy {
            animation: empatheticFade 3s var(--bezier-spiritual) infinite;
        }

        /* 极致跳动动画 - 模拟图片中的动感 */
        @keyframes labelJumpSpiritual {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-10px) scale(1.1) rotate(4deg); }
            60% { transform: translateY(-5px) scale(1.05) rotate(-2deg); }
        }
        .animate-labelJump {
            animation: labelJumpSpiritual 1.2s cubic-bezier(0.28, 0.84, 0.42, 1) infinite;
        }

        .shine-effect { position: relative; overflow: hidden; }
        .shine-effect::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg); animation: shineSweep 3s infinite;
        }
        @keyframes shineSweep {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }
