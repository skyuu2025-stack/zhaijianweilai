    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #020617;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
            padding-bottom: env(safe-area-inset-bottom);
            overscroll-behavior-y: contain;
            touch-action: pan-x pan-y;
        }
        
        :root {
            --bezier-spiritual: cubic-bezier(0.44, 0.05, 0.55, 0.95);
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-morphism {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* 极致通灵呼吸动画 */
        @keyframes spiritualBreath {
            0%, 100% { 
                transform: scale(1); 
                filter: blur(0px) brightness(1) drop-shadow(0 0 10px rgba(99, 102, 241, 0.4));
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.08); 
                filter: blur(2px) brightness(1.4) drop-shadow(0 0 40px rgba(99, 102, 241, 0.8));
                opacity: 1;
            }
        }
        .animate-spiritual-breath {
            animation: spiritualBreath 5s var(--bezier-spiritual) infinite;
        }

        /* 背景神圣光晕旋转 */
        @keyframes sacredRotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.6; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; }
        }
        .animate-sacred-rotate {
            animation: sacredRotate 15s linear infinite;
        }

        /* 文字流光效果 */
        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-spiritual-shine {
            background: linear-gradient(90deg, #6366f1, #a5b4fc, #6366f1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 4s linear infinite;
        }

        @keyframes empatheticFade {
            0% { opacity: 0; transform: translateY(10px); filter: blur(5px); }
            30% { opacity: 1; transform: translateY(0); filter: blur(0px); }
            70% { opacity: 1; transform: translateY(0); filter: blur(0px); }
            100% { opacity: 0; transform: translateY(-10px); filter: blur(5px); }
        }
        .animate-empathy {
            animation: empatheticFade 3s var(--bezier-spiritual) infinite;
        }

        /* 标签跳跃与呼吸复合动效 */
        @keyframes labelJumpSpiritual {
            0%, 100% { transform: translateY(0) scale(1) rotate(-8deg); box-shadow: 0 4px 10px rgba(245, 158, 11, 0.2); }
            50% { transform: translateY(-14px) scale(1.15) rotate(8deg); box-shadow: 0 20px 40px rgba(245, 158, 11, 0.6); }
        }
        .animate-labelJump {
            animation: labelJumpSpiritual 1.4s cubic-bezier(0.68, -0.6, 0.32, 1.6) infinite;
        }

        .shine-effect { position: relative; overflow: hidden; }
        .shine-effect::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg); animation: shineSweep 3s infinite;
        }
        @keyframes shineSweep {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }
